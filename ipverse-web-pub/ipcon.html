<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPVERSE - IPCON</title>
    <link rel="shortcut icon" href="./images/fav.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/onft.css" />
    <link rel="stylesheet" href="./css/ipcon.css" />
    <link rel="stylesheet" href="./css/bizHeader.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/bizRes.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/module.js"></script>
  </head>
  <body>
    <header></header>

    <div class="wrap">
      <section class="business-banner-wrap ipcon-banner">
        <h2>IPCON</h2>
        <p>
          새로운 형태의 모바일 상품권<br />
          <strong>IPCON</strong>
        </p>
        <a href="#main" class="scroll-wrap">
          <p>Scroll</p>
          <div></div>
        </a>
      </section>

      <section id="main" class="ipcon-main-wrap">
        <div class="ipcon-main">
          <p>
            모바일 상품권으로 <strong>IP<em>선</em><em>물</em></strong>
          </p>
        </div>
      </section>

      <section class="ipcon-contents-wrap">
        <div class="ipcon-container">
          <h1 class="logo">
            <img src="/images/ipcon/logo_ipcon.svg" alt="ipcon 로고" />
          </h1>
          <p>
            IPCON은 모바일 상품권(기프티콘, 기프티쇼 등)과 IP가 결합된 새로운
            형태의 모바일 상품권입니다.
          </p>
        </div>
        <img
          class="ipcon-flow web-flow"
          src="/images/ipcon/ipcon_flow.svg"
          alt="ipcon 설명 이미지" />
        <img
          class="ipcon-flow mobile-flow"
          src="/images/ipcon/ipcon_flow_m.svg"
          alt="ipcon 설명 이미지" />
        <div class="ipcon-container">
          <p>
            계속해서 성장하는 모바일 상품권 시장과 새롭게 주목받고 있는 IP
            시장을 결합한 새로운 패러다임 <strong>IPCON</strong>!<br
              class="pc-view" />
            IPCON을 통해 지식재산권을 가까운 곳에서 쉽게 취득하고, 취득한 권리로
            수익을 실현할 수 있게 해주며,<br class="pc-view" />
            시장의 신성장 동력으로 주목받게 될 것입니다.
          </p>
        </div>
      </section>

      <footer></footer>
    </div>
  </body>
</html>
